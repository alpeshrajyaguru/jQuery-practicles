<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="offlineCDN.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".hide").hide(2000);
            });
        });
    </script>
</head>

<body>
    <button id="btn1">Hide Functions</button>
    <hr>
    <h1 class="hide">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis, tempore!</h1>
</body>

</html>
