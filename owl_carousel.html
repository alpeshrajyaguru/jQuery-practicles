<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- css cdn -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" />
    <!-- js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>

    <style>
        img {
            height: 200px;
            width: 200px;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                autoplay: true,
                autoplayTimeout: 1000,
                nav: true,
                dots: false,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        });
    </script>
</head>

<body>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="images/image1.jpeg" alt="">
        </div>
        <div class="item">
            <img src="images/image2.jpeg" alt="">
        </div>
        <div class="item">
            <img src="images/image5.jpeg" alt="">
        </div>
        <div class="item">
            <img src="images/image4.jpeg" alt="">
        </div>
        <div class="item">
            <img src="images/image5.jpeg" alt="">
        </div>
        <div class="item">
            <img src="../Coffee cafe/CSS/coff1.jpg" alt="">
        </div>
        <div class="item">
            <img src="../Coffee cafe/CSS/coff2.jpg" alt="">
        </div>
        <div class="item">
            <img src="../Coffee cafe/CSS/coff3.jpg" alt="">
        </div>
        <div class="item">
            <img src="../Coffee cafe/CSS/coff4.jpg" alt="">
        </div>
    </div>
</body>

</html>
